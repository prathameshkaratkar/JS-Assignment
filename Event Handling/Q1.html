<!-- create a button and paragraph. when clicked on button, it
 will show paragraph and button text should change, upon clicking
 again, it should hide paragraph -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide paragraph</title>
 </head>
 <body>
    <button id="btn">Show Paragraph</button>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Numquam distinctio consequuntur nihil, eligendi itaque nobis, voluptatem a cumque nemo magnam veritatis?</p>
    <script>
        const btn = document.getElementById('btn');
        const para = document.querySelector('p');
        para.style.display = 'none'; // Initially hide the paragraph
        btn.addEventListener('click',() => {
            if(para.style.display === 'none') {
                para.style.display = 'block';
                btn.textContent = 'Hide Paragraph';
            } else {
                para.style.display = 'none';
                btn.textContent = 'Show Paragraph'
            }
        })
    </script>
 </body>
 </html>
